<div class="pdf-parser-container" (dragover)="handleDragOver($event)" (drop)="handleDrop($event)">
  <input type="file" (change)="onFileChange($event)" id="fileInput" />
  <button mat-flat-button class="save-button" (click)="getChatResponse()" [disabled]="invalid">Generate Questions</button>
  <div *ngIf="loading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div class="question-sets">
    <!-- Add your question sets content here -->
  </div>
</div>
